# Ensure colors in tmux are consistent
env:
  TERM: xterm-256color

window:
  opacity: 1.0
  padding:
    x: 0
    y: 0
  dynamic_padding: true

cursor:
  style:
    blinking: Never

font:
  normal:
    family: RobotoMono Nerd Font
    style: Regular

  bold:
    family: RobotoMono Nerd Font
    style: Bold

  italic:
    family: RobotoMono Nerd Font
    style: Italic

  # Point size
  size: 12

ligatures: true

#######################################
##      START OF COLOR SCHEMES       ##
#######################################
shemes:
